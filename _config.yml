source: _source
timezone: Asia/Seoul

title: toyseed's blog
markdown: kramdown

collections:
  authors:
    output: true

plugins:
  - jekyll-feed

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
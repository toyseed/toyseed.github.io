---
layout: default
---
<div>
    <h2>{{ page.name }}</h2>
</div>
{% for tag in site.tags %}
    {% if tag[0] == page.name %}
        <ul>
            {% for post in tag[1] %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endfor %}

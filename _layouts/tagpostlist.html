---
layout: default
---
<div class="tag-posts">
    {% include tags.html %}
    <h2 class="tag-posts__title">{{ page.name }}</h2>
    <div class="tag-posts__list">
        <ul>
        {% for tag in site.tags %}
            {% if tag[0] == page.name %}
                {% for post in tag[1] %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            {% endif %}
        {% endfor %}
        </ul>
    </div>
</div>

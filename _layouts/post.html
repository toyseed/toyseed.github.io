---
layout: default
---

<div class="post-warp">
  <div class="post-head clearfix">
    <h1 class="post-head_title">{{ page.title }}</h1>
    <span class="post-head_date">{{ page.date | date: '%B %d, %Y' }}</span>
  </div>
  <div class="post-content markdown-body">
    {{ content }}
  </div>
  <ul class="post-tags">
    {% for tag in page.tags %}
    <li class="post-tags_item">
      <a href="/tag/{{ tag }}" class="post-tags_item_link">{{ tag }}</a>
    </li>
    {% endfor %}
  </ul>
</div>

---
title: 장난감 씨앗의 블로그
permalink: /
---
<div class="blog site-width content-container">
    <div class="content-item">
    {% include tags.html %}
    </div>
    <div class="posts content-container">
        {% for post in site.posts %}
            <div class="posts__item content-item">
                <h2 class="posts__item__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p class="posts__item__excerpt">{{ post.excerpt | strip_html }}</p>
            </div>
        {% endfor %}
    </div>
</div>

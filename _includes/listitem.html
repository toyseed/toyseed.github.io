<li class="post-list_item">
  <div class="item_head">
    <h3 class="head_title">
      <a href="{{ post.url}}" class="title_link">{{ post.title }}</a>
    </h3>
  </div>
  <div class="item_content">
    <p class="content_excerpt">{{ post.excerpt | strip_html }}</p>
    <span class="content_date">{{ post.date | date: '%b %d, %Y' }}</span>
    <ul class="content_tags">
      {% for tag in post.tags %}
      <li class="tags_tag">{{ tag }}</li>
      {% endfor %}
    </ul>
  </div>
</li>

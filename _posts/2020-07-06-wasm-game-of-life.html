---
title: game of life with rust wasm
tags: [rust]
excerpt_separator: ''
custom_js: [game_of_life_bootstrap]
---

<div class="content">
    <div class="controls">
        <button id="play-pause"></button>
        <label for="tick_per_frame">tick per frame</label>
        <input id="tick_per_frame" min="1" max="10" step="1" type="range">
        <span id="tick_per_frame_value"></span>
        <button id="random">random</button>
        <button id="reset">reset</button>
    </div>
    <canvas id="game-of-life-canvas"></canvas>
    <div id="fps"></div>
</div>
